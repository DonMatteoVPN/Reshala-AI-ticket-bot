version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: reshala-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - reshala-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reshala-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=reshala_support
      - BOT_TOKEN=${BOT_TOKEN}
      - REMNAWAVE_API_URL=${REMNAWAVE_API_URL}
      - REMNAWAVE_API_TOKEN=${REMNAWAVE_API_TOKEN}
      - SUPPORT_GROUP_ID=${SUPPORT_GROUP_ID}
      - ALLOWED_MANAGER_IDS=${ALLOWED_MANAGER_IDS}
      - SKIP_AUTH=${SKIP_AUTH:-false}
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - reshala-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reshala-bot
    restart: unless-stopped
    command: python -m bot.main
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=reshala_support
      - BOT_TOKEN=${BOT_TOKEN}
      - REMNAWAVE_API_URL=${REMNAWAVE_API_URL}
      - REMNAWAVE_API_TOKEN=${REMNAWAVE_API_TOKEN}
      - SUPPORT_GROUP_ID=${SUPPORT_GROUP_ID}
      - ALLOWED_MANAGER_IDS=${ALLOWED_MANAGER_IDS}
      - MINI_APP_DOMAIN=${MINI_APP_DOMAIN}
      - MINI_APP_URL=${MINI_APP_URL}
    volumes:
      - ./bot_data:/data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - reshala-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: reshala-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - reshala-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:


networks:
  reshala-network:
    driver: bridge
